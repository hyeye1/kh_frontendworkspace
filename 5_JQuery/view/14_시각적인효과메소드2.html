<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            background: beige;
            width:300px;
            height:30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid yellow;
            border-radius: 10px;
        }

        p{
            width: 300px;
            height: 100px;
            border: 1px solid lightgray;
            margin-top: 5px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            display: none;

        }
    </style>
    
</head>
<body>

    <h3> * slideDown()과 slideUp()</h3>
    
    <div>Q. 반품 언제되나요?</div>
    <p>A. 지금 확인중입니다.</p>

    <div>Q. 상품 위치를 알고 싶습니다.</div>
    <p>A. 배송 조회해보세요. 다 나옵니다.</p>

    <div>Q. 이사이즈 있나요?</div>
    <p>A. 없어요 ^_^</p>

    <div>Q. 전화통화 가능한 시간을 알려주세요.</div>
    <p>A. 플러스 친구 카톡을 활용하면 24시간 내에 답변드리겠습니다.</p>

    <div>Q. 판매자가 연락이 안됩니다.</div>
    <p>A. 신고하세요.</p>

    <script>
        $(function(){

            $("div").click(function(){

                // slideDown 또는 slideUp 시킬 p요소
                var $p = $(this).next(); // jQuery 방식으로 선택한 요소를 담아둘 때 변수앞에 $

                if($p.css("display") == "none"){
                    $p.slideDown(); // 보여지게
                }else{
                    $p.slideUp(); // 사라지게
                }
            }) 
        })
    </script>











</body>
</html>
