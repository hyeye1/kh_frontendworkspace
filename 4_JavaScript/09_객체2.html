    <h3>* 생성자 함수 </h3>
    <p>new 키워드를 사용해서 객체를 생성할 수 있는 함수를 의미 ( 함수명 제시시 첫 글자를 대문자로)</p>

    <button onclick="test2();">실행확인</button>
    <div id="area2" class="area"></div>

    <script>
        function test2(){

            var student0 = new Student("강보람", 100, 90, 50, 100);
            var student1 = new Student("홍길동", 90, 60, 100, 70, 50);

            var students = [student0, student1];

            console.log(students);

            var area2 = document.getElementById("area2");
            for(var i in students){
                area2.innerHTML += students[i];
            }

            var myPhone = new Cellphone("아이폰", 1300000);
            console.log(myPhone);

            // instanceof 연산자
            // 해당객체가 해당 생성자 함수로 생성된 객체일 경우 true,  아니면 false 반환
            console.log(myPhone instanceof Cellphone);
            console.log(myPhone instanceof Student);
        }

        function Cellphone(pName, price){
            this.pName=pName;
            this.price=price;
        }

        function Student(name, java, oracle, html, css, javascript){
            // 일반 속성 정의
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html = html;
            this.css = css;
            this.javascript = javascript;

            // 메소드 속성 정의
            this.getSum = function(){
                return this.java + this.oracle + this.html + this.css + this.javascript;
            }

            this.getAvg = function(){
                return this.getSum() / 5;
            }

            this.toString = function(){
                return "이름 : " + this.name + ", 총점 :" + this.getSum() + ", 평균 : " + this.getAvg() + "<br>";
            }
        }
    </script>
