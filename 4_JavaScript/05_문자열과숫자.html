    <title>문자열과 숫자</title>

    <h1>문자열과 숫자</h1>

    <h3>* 문자열 관련 메소드</h3>

    <button onclick="showStringMethod();">문자열처리</button>
    <div id="area1" class="area"></div>

    <script>
        function showStringMethod(){
            var str1 = "Hello World";

            var area1 = document.getElementById("area1");

            area1.innerHTML = "str1 : " + str1 + "<br>";
            area1.innerHTML += "toUpperCase() : " + str1.toUpperCase() + "<br>";
            area1.innerHTML += "toLowerCase() : " + str1.toLowerCase() + "<br>";
            area1.innerHTML += "문자열의 길이 : " + str1.length + "<br>";
            
            for(var i=0; i<str1.length; i++){
                area1.innerHTML += i + "번째 인덱스 : " + str1.charAt(i) + "<br>";
            }

            area1.innerHTML += "앞에서부터의 첫 1의 위치 : " + str1.indexOf("1") + "<br>";
            area1.innerHTML += "뒤에서부터의 첫 1의 위치 : " + str1.lastIndexOf("1") + "<br>";
            area1.innerHTML += "앞에서부터의 첫 a의 위치 : " + str1.indexOf("a") + "<br>";
            // 해당 문자를 찾지 못했을 경우 -1을 반환

            area1.innerHTml += "substring(0, 2) : " + str1.substring(0, 2) + "<br>"; // 0<= <2 

            var str2 = "사과,바나나,복숭아,키위";

            var fruits = str2.split(","); // ["사과", "바나나", ..]  split => 구분자 , 를 기준으로 구분해서 나눠줘

            area1.innerHTML += "fruits : " + fruits + "<br>";
            console.log(fruits);
            console.log(typeof(fruits));


        }
    </script>

    <hr>

    <h3> * 숫자(수학) 관련 메소드 </h3>
    <button onclick="showMathMethod();">숫자 처리</button>
    <div id="area2" class="area"></div>

    <script>
        function showMathMethod(){
            var area2 = document.getElementById("area2");

            // Math 내장객체 제공
            area2.innerHTML = "절대값 : " + Math.abs(-123) + "<br>";
            area2.innerHTML += "랜덤값 : " + Math.random() + "<br>";
            area2.innerHTML += "반올림 : " + Math.round(123.789) + "<br>";
            area2.innerHTML += "버림 : " + Math.floor(123.789) + "<br>";
            area2.innerHTML += "올림 : " + Math.ceil(123.123) + "<br>";
            area2.innerHTML += "제곱근 : " + Math.sqrt(4);
        }
    </script>

    <hr>

    <h3>* 문자열과 숫자간의 산술연산</h3>

    <button onclick="sumStringNumber();">산술연산</button>
    <div id="area3" class="area"></div>

    <script>
        function sumStringNumber(){
            var test1 = 7 + 7; // 14
            var test2 = 7 + "7"; // "77"
            var test3 = "7" + 7; // "77"
            var test4 = "7" + ( 7+7 ) // "7" + 14 => "714"
            
            // 그 외 산술연산도 가능하다
            // 문자열이 숫자로 자동형변환되어 산술연산이된다.
            var test5 = "7" * 7;
            var test6 = "7" - 7;
            var test7 = "7" / 7;

            var area3 = document.getElementById("area3");

            area3.innerHTML += "test5 : " + test5 + "<br>";
            area3.innerHTML += "test6 : " + test6 + "<br>";
            area3.innerHTML += "test7 : " + test7 + "<br>";
            area3.innerHTML += "<hr>";

            // 강제형변환 ( 문자열 => 숫자형 )

            // Number(문자열), parseInt(문자열), parseFloat(문자열)
            var iNum =2; //숫자
            var sNum ="3"; //문자열

            var test8 = iNum + sNum;  // 2 + "3" => "23"
            var test9 = iNum + Number(sNum);      // 5
            var test10 = iNum + parseInt(sNum);   // 5
            var test11 = iNum + parseFloat(sNum); // 5

            area3.innerHTML += test8 + " " + test9 + " " + test10 + " " + test11 + "<br>"

            var fNum = "1.234";

            var test12 = iNum + fNum; // 2+ "1.234" => "21.234"
            var test13 = iNum + Number(fNum);  // 2 + 1.234 => 3.234
            var test14 = iNum + parseInt(fNum); // 2 +1 => 3
            var test15 = iNum + parseFloat(fNum); // 2 + 1.234 => 3.234

            area3.innerHTML += test12 + " " + test13 + " " + test14 + " " + test15 + "<br>"

        }
    </script>

            var num1 = document.getElementById("num1").value;
