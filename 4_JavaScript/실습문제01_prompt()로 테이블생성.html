<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 50px;
            height: 50px;
        }
    </style>

</head>
<body>

    <button onclick="makeTable();">테이블생성</button>

    <script>
        function makeTable(){
            var row = prompt("테이블 행의 갯수는? ");
            var col = prompt("테이블 열의 갯수는? ");

            var count = 1;
            
            var table = '<table border="1">';
            
            for(var i = 0; i< row; i++){ //행의 갯수만큼 반복
                table += '<tr>';
                
                for(var j=0; j<col; j++){
                    table += '<td width="50px" height="50px">' + count++ + '/td';
                }

                table += '</tr>';
            }

            table += '</table>';

            console.log(table);


        }

    </script>
</body>
</html>
