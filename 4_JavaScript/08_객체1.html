<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small, .big{
            background:lightgray;
            border:1px solid black;

        .small{height:200px}
        .big{height:400px}

<body>
    <h1>객체</h1>

    <h3>* 객체 선언 및 호출</h3>
    <p>
        객체는 중괄호{}를 사용해서 생성하고, <br>
        중괄호 안에 이 객체에 필요한 속성들을 정의한다. <br>
        속성:속성값 의 형태로 정의함 (키:밸류) <br>
        속성값으로는 모든 자료형의 값 들어갈 수 있음
    </p>

    <pre>
    var 변수명 = {
        속성:속성값,
        속성:속성값,
        ...
    };
    </pre>

    <button onclick="test1();">실행확인</button>
    <div id="area1" class="big"></div>

    <script>
        function test1(){

            var product = {
                pName:"DryMango",
                price:4000,
                "kind":"pickle", // 속성명에 다음과 같이해도 무방함
                ingredient:["mango", "sugar"]
            };

            console.log(product);
            console.log(typeof(product));

            var area1 = document.getElementById("area1");
            area1.innerHTML += "product : " + product + "<br>";

            // 객체의 속성에 접근하는 방법
            // 방법1. 대괄호를 이용한 방법 :  객체명["속성명"] => 속성값 반환
            area1.innerHTML += "<b>객체명['속성명']으로 접근하기</b><br>";
            area1.innerHTML += "product['pName'] : " + product['pName'] + "<br>";
            area1.innerHTML += "product['price'] : " + product['price'] + "<br>";
            area1.innerHTML += "product['kind'] : " + product['kind'] + "<br>";
            area1.innerHTML += "product['ingredient'] : " + product['ingredient'] + "<br>";
            area1.innerHTML += "product['ingredient'][0] : " + product['ingredient'][0] + "<br>";
            area1.innerHTML += "product['ingredient'][1] : " + product['ingredient'][1] + "<hr>";

            // 방법2. .을 통한 방법 :   객체명.속성명 => 속성값 반환
            area1.innerHTML += "<b>객체명.속성명으로 접근하기</b><br>";
            area1.innerHTML += "product.pName : " + product.pName + "<br>";
            area1.innerHTML += "product.price : " + product.price + "<br>";
            area1.innerHTML += "product.kind : " + product.kind + "<br>";
            area1.innerHTML += "product.ingredient : " + product.ingredient + "<br>";
            area1.innerHTML += "product.ingredient[0] : " + product.ingredient[0] + "<br>";
        }
    </script>

    <br>

    <h3>* 객체 생성 특이케이스</h3>

    <button onclick="test2();">실행확인</button>
    <div id="area2" class="small"></div>

    <script>
        function test2(){   
            // 속성명 제시시 공백이나 특수문자가 포함될 경우 반드시 속성명을 문자열 형태로 제시
            var user = {
                "user Name":"홍길동",
                "age!!":20
            };

            console.log(user);

            var area2 = document.getElementById("area2");

            // .을 이용 => 객체명.속성명        => 안됨!!
            //area2.innerHTML += "user Name : " + user.user Name + "<br>";
            //area2.innerHTML += "age!! : " + user.age!! + "<br>";

            // 대괄호이용 => 객체명["속성명"]
            area2.innerHTML += "user Name : " + user["user Name"] + "<br>";
            area2.innerHTML += "age!! : " + user["age!!"];

        }
    </script>

    <hr>

    <h3>* 객체에서의 반복문</h3>
    <p>
        객체가 가지고 있는 모든 속성들에 접근하고자 한다면 반복문 이용 가능 <br>
        단, 단순 for loop문으로는 사용 불가능하고 for in문만 사용 가능함
    </p>

    <button onclick="test3();">실행확인</button>
    <div id="area3" class="small"></div>

    <script>
        function test3(){

            var arr = ["홍길동", 10, true];
            // 자바스크립트에서의 배열 == 자바에서의 ArrayList

            //for(var i=0; i<arr.length; i++){
            for(var i in arr){ // for in 문
                console.log(arr[i]);
            }


            var game = {
                title:"오버워치",
                price:35000,
                language:"한국어지원",
                supportOS:["window32", "window64"],
                service:true
            };
            // 자바스크립트에서의 객체 == 자바에서의 HashMap

            var area3 = document.getElementById("area3");

            for(var key in game){ // key="title"  => key="price" ... 

                // .을 통한 방법        => 진짜 game객체에 key라는이름의 속성을 찾음
                //area3.innerHTML += key + " : " + game.key + "<br>";

                // 대괄호를 통한 방법
                area3.innerHTML += key + " : " + game[key] + "<br>";

            }


        }
    </script>
