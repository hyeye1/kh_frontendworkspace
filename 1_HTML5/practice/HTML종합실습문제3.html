<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML 종합 실습 문제3</title>
</head>
<body>
    <h1> 회원가입</h1>
    <fieldset>
        <form action="test">
            <fieldset>
               
                    <table border="0">
                        <legend>필수 입력 사항</legend>
                        <tr>
                        <form action="test">
                            <th>ID</th>
                            <td><input type="text" name="userId" placeholder="아이디 10글자 이내" maxlength="10" size="30" required> </td>
                            <td><input type="button" value="중복 확인"></td>
                        </form>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input type="password" name="userPwd" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8" size="30" required> </td>
                        </tr>
                        <tr>
                            <th>비밀번호 확인</th>
                            <td><input type="password" size="30" required></td>
                        </tr>
                        <tr>
                        <form action="test">
                            <th>Email</th>
                            <td><input type="email" size="30" required></td>
                            <td>
                                <select name="email">
                                    <option selected>직접입력</option>
                                    <option value="네이버">naver.com</option>
                                    <option value="구글">gmail.com</option>
                                    <option value="다음">daum.net</option>
                                </select>
                            </td>
                        </form>
                        </tr>
                    </table>
                
            </fieldset>

            <fieldset>
                <legend>추가 정보</legend>
                <form action="test">
                    프로필사진 : 
                    <input type="file" name="file">
                </form>

                <br><br>

                성별 : 
                <input type="radio" name="gender"> 남자 &nbsp;
                <input type="radio" name="gender"> 여자

                <br><br>

                생년월일 : 
                <input type="date" name="date">

                <br><br>
                취미<br>
                <input type="checkbox"> 야구
                <input type="checkbox"> 농구
                <input type="checkbox"> 축구 <br>
                <input type="checkbox"> 공부
                <input type="checkbox"> 음악감상 <br>
                <input type="checkbox"> 기타 : <input type="text" name="hobby">

                <br> <br>

                자기소개 <br>
                <textarea cols="40" rows="5" style="resize: none;" ></textarea>
            
            </fieldset>
           
            <br>
            &nbsp; &nbsp;
            
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">

            <br>
         

        </form>

    </fieldset>
</body>
</html>
