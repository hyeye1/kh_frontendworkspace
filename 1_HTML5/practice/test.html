<!DOCTYPE html>
<html>
<head>
    <title>수강생평가</title>
</head>
<body>
    <form action="test.do" method="get">
        <fieldset>
            <legend>제품주문</legend>
            <table border="1">
                <tr>
                    <th>* 주문자명</th>
                    <td>
                        <input type="text" name="userName" placeholder="이름을 입력하시오." required>
                    </td>
                </tr>
                <tr>
                    <th>* 비밀번호</th>
                    <td>
                        <input type="password" name="userPwd" placeholder="비밀번호 입력하시오." required>
                    </td>
                </tr>
                <tr>
                    <th>* 제품수량</th>
                    <td>
                        <input type="number" name="amount" value="0" min="0" max="10" > 개
                    </td>
                </tr>
                <tr>
                    <th>배송시 요청사항</th>
                    <td>
                        <textarea name="require" cols="30" rows="5" style="resize: none;"></textarea>
                    </td>
                </tr>
            </table>
            
            <br>

            <input type="submit" value="주문">
            <input type="reset">

        </fieldset>
    </form>
</body>
</html>
