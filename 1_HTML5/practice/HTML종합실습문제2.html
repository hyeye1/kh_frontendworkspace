<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML 종합 실습 문제2</title>
</head>
<body>
    <form method="GET">

        <fieldset>
            
            <legend>납품자 정보</legend>
            <ol>
                <table border="0">
                <tr>
                    <td><li> 납품자명 : </li></td>
                    <td><input type="text" id="name" name="name" placeholder="name"></td>
                    <br>
                </tr>
                <tr>
                    <td><li> email : </li></td>
                    <td><input type="email" id="email" name="email" placeholder="answs@naver.com"></td>
                </tr>
                <br>
                <tr>
                    <td><li>홈페이지 : </li></td>
                    <td><input type="url" id="url" name="url" placeholder="http://"></td>
                </tr>
                
            </ol>
        </table>
        </fieldset>

        <br>

        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    상품명 : <input type="text" id="pName" name="pName">
                </li> <br>
                <li>
                    납품수량 : <input type="number" min="100" id="pNum" name="pNum" placeholder="최소 100">
                </li> <br>
                <li>
                    납품등급 : <input type="range" id="level" name="level">
                </li> <br>
                <li>
                    기타사항 : <textarea></textarea>
                </li>
            </ul>
        </fieldset>

        <br>

        <button type="submit" value="send message"></button>
        



    </form>
</body>
</html>
