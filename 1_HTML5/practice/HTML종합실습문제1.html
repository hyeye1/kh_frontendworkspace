<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 종합 실습 문제1</title>
</head>
<body>

    <form>
        고객명 : <input type="text" name="name"> <br> <br>
        전화번호 : <input type="tel" name="phone"> <br> <br>
        E-mail : <input type="email" name="email"> <br> 

        <br>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio"> Small <br> <br>
            <input type="radio"> Medium <br> <br>
            <input type="radio"> Large <br> <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox"> 베이컨 <br> <br>
            <input type="checkbox"> 치즈 <br> <br>
            <input type="checkbox"> 양파 <br> <br>
            <input type="checkbox"> 버섯 <br> <br>
        </fieldset>

        <br>

        희망 배송 시간 : <input type="time">
        <br> <br>
        배송 시 요청사항 : <textarea name="content"></textarea>
        <br> <br>

        <button type="submit" value="주문하기"></button>
    </form>

</body>
</html>
