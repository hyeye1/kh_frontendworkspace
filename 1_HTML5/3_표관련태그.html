<!DOCTYPE html>
<html>
    <head>
        <title>표 관련 태그 공부</title>
    </head>
    <body>

        <!-- 
            표 : 웹 문서에서 자료를 정리할 때 주로 사용
                 행과 열로 이루어져있다
                 행과 열이 만나는 지점을 셀이라고 한다.

            표를 구성하는 태그 : <table>, <tr>, <th>, <td>
        
            <table></table> : 기본적으로 표를 생성해주는 태그
            <tr></tr> : 표의 한 행을 나타내는 태그
            <th></th> : 표의 제목셀을 나타내는 태그 => 글자 굵게, 가운데 정렬
            <td></td> : 표의 일반셀을 나타내는 태그

            * 기본 구조 (3행 2열)
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        -->
        
        <h1>기본적인 표 만들기 (4행 3열) </h1>

        <table border="1"> <!--border 속성 : 테두리 두께-->
            <caption><b>웹 브라우저 종류</b></caption>
            <!-- caption태그 : 테이블의 제목 추가 (기본위치는 테이블 상단 중앙)-->
            <tr>
                <th width="130" height="30">브라우저명</th>
                <th width="80">제조사</th>
                <th width="200">홈페이지</th>
            </tr>
            <tr>
                <th>Inter Explorer</th>
                <th>MS</th>
                <th>http://www.microsoft.com</th>
            </tr>
            <tr>
                <th>Chrome</th>
                <th>Google</th>
                <th>http://www.google.com</th>
            </tr>
            <tr>
                <th>Firefox</th>
                <th>Mozila</th>
                <th>http://www.mozilla.org</th>
            </tr>

        </table>

        <figure>
            <figcaption> 테이블의 설명 혹은 이미지의 설명에 주로 사용함</figcaption>
        </figure>

        <hr>

        <h1>표의 행과 열을 합치는 속성</h1>
        <!--
            셀 태그에 속성을 반영시켜 행 또는 열을 합칠 수 있음

            colspan="2"     : 2개의 열을 합치기
            rowspan="3"     : 3개의 행을 합치기

        -->
        <h3>이력서</h3>
        <table border="1">
            <tr>
                <td colspan="2" rowspan="2" width="130" height="130">사진</td>
                <td width="80" height="30">이름</td>
                <td width="150" ></td>
            </tr>
            <tr>
                <td height = "30">연락처</td>
                <td></td>
            </tr>
            <tr>
                <td height="30">주소</td>
                <td colspan="3"> </td>
            </tr>
            <tr>
                <td height="130">자기소개</td>
                <td colspan="3"> </td>
            </tr>
        </table>

        <hr>

        <h1>테이블 내에 영역 잡기</h1>

        <table border="1">
            
            <thead style="background-color: red">
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                </tr>

            </thead>
            <tbody style="background-color: pink">
                <tr>
                    <td>김개똥</td>
                    <td>20</td>
                    <td>서울시 관악구</td>
                </tr>
                <tr>
                    <td>박말순</td>
                    <td>10</td>
                    <td>경기도 남양주</td>
                </tr>
                <tr>
                    <td>박개동</td>
                    <td>50</td>
                    <td>서울시 동작구</td>
                </tr>
            </tbody>
            <tfoot style="background-color: yellow;">
                <tr>
                    <th colspan="2"> 총 인원</th>
                    <td>3 명</td>
                </tr>
            </tfoot>
        </table>




        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>

</html>
