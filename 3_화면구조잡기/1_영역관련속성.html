<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 영역 관련 속성 </title>
    <style>
        .test{
            /*border영역*/
            border:20px solid blue;

            /* content 영역 */
            width:300px;
            height:150px;
            /* width와 height는 기본적으로 content영역에 해당하는 길이 */

            /* padding영역 */
            padding:10px;

            /* margin영역 */
            margin:20px;
        }

        .inner{
            border:20px solid red;

            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <h1>영역 관련 속성</h1>

    <div class="test">
        1) content영역 : 요소내의 내용물 영역 <br>
        2) border영역 : 요소의 테두리 영역 <br>
        3) padding영역 : content와 border사이의 영역(여백) <br>
        4) margin영역 : 요소의 바깥쪽 영역
    </div>

    <div class="test">
        테두리까지 포함한 가로길이<br>
        = width값 + 양쪽 padding값 + 양쪽 border값
        = 300px + 20px + 40px
        = 360px

        <hr>

        테두리까지 포함한 세로길이<br>
        = height값 + 상하 padding값 + 상하 border값
        = 150px + 20px + 40px
        = 210px
    </div>

</body>
</html>
